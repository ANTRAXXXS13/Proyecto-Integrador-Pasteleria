	<div class="modal-dialog cascading-modal" role="document">
	<!--Content-->
		<div class="modal-content">

		<!--POR SI QUEREMOS QUE SE CIERRE ARRIBA X-->
		<!-- <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div> -->

			<!--Modal cascading tabs-->
			<div class="modal-c-tabs">

			<!-- Nav tabs -->
				<ul class="nav nav-tabs md-tabs tabs-2" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#login" role="tab"><i class="fas fa-user mr-1"></i>
						Ingresar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#registro" role="tab"><i class="fas fa-user-plus mr-1"></i>
						Registro</a>
					</li>
				</ul>
		
			<!-- Tab panels -->
				<div class="tab-content">
					<!--Panel 7-->
					<div class="tab-pane fade in show active" id="login" role="tabpanel">
	
						<!--Body-->
						<div class="modal-body mb-1">

							<div class="md-form form-sm mb-1">
								<i class="fas fa-envelope prefix"></i>
								<input type="email" id="modalLRInputLogCorreo" class="form-control form-control-sm validate" placeholder="correo electrónico">
								<label data-error="wrong" data-success="right" for="modalLRInputLogCorreo"></label>
							</div>

							<hr>
							<h6 class="card-title text-center text-info mb-1 mt-1">O</h6>
							<hr>
							
	
							<div class="md-form form-sm mb-4">
								<i class="fas fa-lock prefix"></i>
								<input type="password" id="modalLRInputLogContra" class="form-control form-control-sm validate" placeholder="contraseña">
								<label data-error="wrong" data-success="right" for="modalLRInputLogContra"></label>
							</div>

							<div class="text-center mt-2">
								<button class="btn btn-info">Ingresa<i class="fas fa-sign-in ml-1"></i></button>
							</div>
						</div>


						<!--Footer-->
						<div class="modal-footer">
							<div class="options text-center text-md-right mt-1">
								<p>¿Aún no tienes cuenta? <a href="#">Regístrate</a></p>
								<p>Olvidé mi <a href="#">Contraseña</a></p>
							</div>
							<button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal">Cerrar</button>
						</div>
					
					</div>
					<!--/.Panel 7-->
	
					<!--Panel 8-->
					<div class="tab-pane fade" id="registro" role="tabpanel">
	
						<!--Body-->
						<div class="modal-body">
							<h6 class="card-title text-left text-info mb-2 mt-1">DATOS PERSONALES</h6>
							<hr>

						<!---->	

						<div class="row">

							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
								</div>
							</div>
						</div>
						
						<!---->

							<div class="md-form form-sm mb-5">
								<div class="form-group">
									<i class="fas fa-user prefix"></i>
									<input type="nombre" id="modalLRInputRegisNombre" class="form-control form-control-sm validate" placeholder="Nombre(s)">
									<label data-error="wrong" data-success="right" for="modalLRInputRegisNombre"></label>
								</div>

								<div class="form-group">
									<i class="fas fa-user prefix"></i>
									<input type="nombre" id="modalLRInputRegisNombre" class="form-control form-control-sm validate" placeholder="Nombre(s)">
									<label data-error="wrong" data-success="right" for="modalLRInputRegisNombre"></label>
								</div>
									
							</div>

							

							<div class="md-form form-sm mb-5">
								<i class="fas fa-envelope prefix"></i>
								<input type="email" id="modalLRInputRegisCorreo" class="form-control form-control-sm validate" placeholder="Ingresa tu correo">
								<label data-error="wrong" data-success="right" for="modalLRInputRegisCorreo"></label>
							</div>
	
							<div class="md-form form-sm mb-5">
								<i class="fas fa-lock prefix"></i>
								<input type="password" id="modalLRInputRegisCreaContra" class="form-control form-control-sm validate" placeholder="Crea una contraseña">
								<label data-error="wrong" data-success="right" for="modalLRInputRegisCreaContra"></label>
							</div>

							<div class="md-form form-sm mb-4">
								<i class="fas fa-lock prefix"></i>
								<input type="password" id="modalLRInputRegisVerifContra" class="form-control form-control-sm validate" placeholder="Verifica tu contraseña">
								<label data-error="wrong" data-success="right" for="modalLRInputRegisVerifContra"></label>
							</div>
	
							<div class="text-center form-sm mt-2">
								<button class="btn btn-info">Crear cuenta<i class="fas fa-sign-in ml-1"></i></button>
							</div>

						</div>
						<!--Footer-->
						<div class="modal-footer">
							<div class="options text-right">
								<p class="pt-1">¿Ya tienes cuenta? <a href="#">Ingresa aquí</a></p>
							</div>
							<button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal">Cerrar</button>
						</div>
					</div>
				<!--/.Panel Registro-->
				</div>

			</div>
		</div>
<!--/.Content-->
	</div>
</div>

<form>
	<h6 class="card-title text-left text-info mb-2 mt-1">DATOS PERSONALES</h6>
	<hr>

	<div class="form-row">

	  <div class="form-group col-md-3">
		<label for="modalLRInputRegisNombre"></label>
		<input type="nombre" class="form-control" id="modalLRInputRegisNombre" placeholder="Nombre(s)">
	  </div>

	  <div class="form-group col-md-3">
		<label for="modalLRInputRegisAPaterno"></label>
		<input type="aPaterno" class="form-control" id="modalLRInputRegisAPaterno" placeholder="Apellido Paterno">
	  </div>

	  <div class="form-group col-md-3">
		<label for="modalLRInputRegisAMaterno"></label>
		<input type="aMaterno" class="form-control" id="modalLRInputRegisAMaterno" placeholder="Apellido Materno">
	  </div>

	</div>
	<div class="form-group">
	  <label for="inputAddress">Address</label>
	  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
	</div>
	<div class="form-group">
	  <label for="inputAddress2">Address 2</label>
	  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
	</div>
	<div class="form-row">
	  <div class="form-group col-md-6">
		<label for="inputCity">City</label>
		<input type="text" class="form-control" id="inputCity">
	  </div>
	  <div class="form-group col-md-4">
		<label for="inputState">State</label>
		<select id="inputState" class="form-control">
		  <option selected>Choose...</option>
		  <option>...</option>
		</select>
	  </div>
	  <div class="form-group col-md-2">
		<label for="inputZip">Zip</label>
		<input type="text" class="form-control" id="inputZip">
	  </div>
	</div>
	<div class="form-group">
	  <div class="form-check">
		<input class="form-check-input" type="checkbox" id="gridCheck">
		<label class="form-check-label" for="gridCheck">
		  Check me out
		</label>
	  </div>
	</div>
	<button type="submit" class="btn btn-primary">Sign in</button>
  </form>

<!---->
