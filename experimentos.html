<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>--Experimenta aqui</title>

	<!-- Bootstrap CDN-->

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

	<!--Modified Bootstrap-->
	<link rel="stylesheet" href="./css/bootstrap.min.css" />


	<!-- Font Awesome CDN -->
	<script src="https://kit.fontawesome.com/839392f4bf.js" crossorigin="anonymous"></script>

	<!-- Slick/Carrusel-->
	<!-- <link rel="stylesheet" type="text/css" href="slick/slick.css"/> -->

	<!--Custom Stylesheet-->
	 <link rel="stylesheet" href="./css/custom.css" /> 

	

</head>


<body>
<!--Modal: Login / Register Form-->
<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog cascading-modal" role="document">
	<!--Content-->
		<div class="modal-content">

		<!--POR SI QUEREMOS QUE SE CIERRE ARRIBA X-->
		<!-- <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div> -->

			<!--Modal cascading tabs-->
			<div class="modal-c-tabs">

			<!-- Nav tabs -->
				<ul class="nav nav-tabs md-tabs tabs-2" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#login" role="tab"><i class="fas fa-user mr-1"></i>
						Ingresar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#registro" role="tab"><i class="fas fa-user-plus mr-1"></i>
						Registro</a>
					</li>
				</ul>
		
			<!-- Tab panels -->
				<div class="tab-content">
					<!--Panel 7-->
					<div class="tab-pane fade in show active" id="login" role="tabpanel">
	
						<!--Body-->
						<div class="modal-body mb-1">
							<div class="md-form form-sm mb-5">
								<i class="fas fa-envelope prefix"></i>
								<input type="email" id="modalLRInputLogCorreo" class="form-control form-control-sm validate" placeholder="correo electrónico">
								<label data-error="wrong" data-success="right" for="modalLRInputLogCorreo"></label>
							</div>
	
							<div class="md-form form-sm mb-4">
								<i class="fas fa-lock prefix"></i>
								<input type="password" id="modalLRInputLogContra" class="form-control form-control-sm validate" placeholder="contraseña">
								<label data-error="wrong" data-success="right" for="modalLRInputLogContra"></label>
							</div>

							<div class="text-center mt-2">
								<button class="btn btn-info">Ingresa<i class="fas fa-sign-in ml-1"></i></button>
							</div>
						</div>


						<!--Footer-->
						<div class="modal-footer">
							<div class="options text-center text-md-right mt-1">
								<p>¿Aún no tienes cuenta? <a href="#">Regístrate</a></p>
								<p>Olvidé mi <a href="#">Contraseña</a></p>
							</div>
							<button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal">Cerrar</button>
						</div>
					
					</div>
					<!--/.Panel 7-->
	
					<!--Panel 8-->
					<div class="tab-pane fade" id="registro" role="tabpanel">
	
						<!--Body-->
						<div class="modal-body">
							<div class="md-form form-sm mb-5">
								<i class="fas fa-envelope prefix"></i>
								<input type="email" id="modalLRInputRegisCorreo" class="form-control form-control-sm validate" placeholder="Ingresa tu correo">
								<label data-error="wrong" data-success="right" for="modalLRInputRegisCorreo"></label>
							</div>
	
							<div class="md-form form-sm mb-5">
								<i class="fas fa-lock prefix"></i>
								<input type="password" id="modalLRInputRegisCreaContra" class="form-control form-control-sm validate" placeholder="Crea una contraseña">
								<label data-error="wrong" data-success="right" for="modalLRInputRegisCreaContra"></label>
							</div>

							<div class="md-form form-sm mb-4">
								<i class="fas fa-lock prefix"></i>
								<input type="password" id="modalLRInputRegisVerifContra" class="form-control form-control-sm validate" placeholder="Verifica tu contraseña">
								<label data-error="wrong" data-success="right" for="modalLRInputRegisVerifContra"></label>
							</div>
	
							<div class="text-center form-sm mt-2">
								<button class="btn btn-info">Crear cuenta<i class="fas fa-sign-in ml-1"></i></button>
							</div>

						</div>
						<!--Footer-->
						<div class="modal-footer">
							<div class="options text-right">
								<p class="pt-1">¿Ya tienes cuenta? <a href="#">Ingresa aquí</a></p>
							</div>
							<button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal">Cerrar</button>
						</div>
					</div>
				<!--/.Panel Registro-->
				</div>

			</div>
		</div>
<!--/.Content-->
	</div>
</div>
<!--/Modal: Login / Register Form-->
								
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script src="/js/main.js"></script>
</body>
</html>
