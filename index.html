				</div>

		<div class="container-fluid p-0">
			<nav class="navbar navbar-expand-lg navbar-light bg-white">
				<!-- <a class="navbar-brand" href="#">Navbar</a> -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav">
						<li class="nav-item active">
						<a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
						<a class="nav-link" href="#">ORDENA TU PASTEL</a>
						</li>
						<li class="nav-item">
						<a class="nav-link" href="#">RASTREAR MI ORDEN</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">NOSOTROS</a>
						</li>
					</ul>
				</div>
					<div class="navbar-nav">
						<li class="nav-item border rounded-circle mx-2 search-icon">
							<i class="fas fa-search p-2"></i>
						</li>
						<li class="nav-item border rounded-circle mx-2 basket-icon">
							<i class="fas fa-shopping-cart p-2"></i>
						</li>
					</div>

			  </nav>
		</div>
	</header>
	<!--/header-->
	
	<!--main-->
	<main>
		<!-- Categorias -->
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-10 mb-5 text-center">
						<ul class="product-category">
							<li><a href="#" class="active">All</a></li>
							<li><a href="#">Enfiestados</a></li>
							<li><a href="#">Personalizados</a></li>
							<li><a href="#">En oferta</a></li>
							
						</ul>
					</div>
				</div>

		<!-- / Categorias -->

		<!-- Productos -->
			<!-- #1 -->
				<div class="row">
					<div class="col-md-6 col-lg-3 ftco-animate">
						<div class="product">
							<a href="#" class="img-prod"><img class="img-fluid" src="img/01.jpg" alt="Pastel Arcoiris">
								<span class="status">30%</span>
								<div class="overlay"></div>
							</a>
							<div class="text py-3 pb-4 px-3 text-center">
								<h3><a href="#">Pastel Arcoiris</a></h3>
								<div class="d-flex">
									<div class="pricing">
										<p class="price"><span class="mr-2 price-dc">$120.00</span><span class="price-sale">$80.00</span></p>
									</div>
								</div>
								<div class="bottom-area d-flex px-3">
									<div class="m-auto d-flex">
										<a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
											<span><i class="ion-ios-menu"></i></span>
										</a>
										<a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
											<span><i class="ion-ios-cart"></i></span>
										</a>
										<a href="#" class="heart d-flex justify-content-center align-items-center ">
											<span><i class="ion-ios-heart"></i></span>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
			<!-- Fin #1 -->
			<!--#2-->
			<div class="product">
				<a href="#" class="img-prod"><img class="img-fluid" src="img/02.jpg" alt="Pastel Arcoiris">

				</a>
				<div class="text py-3 pb-4 px-3 text-center">
					<h3><a href="#">Pastel Arcoiris</a></h3>
					<div class="d-flex">
						<div class="pricing">
							<p class="price"><span class="mr-2 price-dc">$120.00</span><span class="price-sale">$80.00</span></p>
						</div>
					</div>
